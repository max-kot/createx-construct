<section class="form-section">
	<div class="container">
		<div class="form-section__body">
			<h3 class="form-section__title title-second">
				Want to know more? Ask us a question:
			</h3>
			<form class="form-section__form form" action="#">
				<label class="form__label form-section__label">
					<span class="form__label-text">
						Name
					</span>
					<input class="form__input form-section__input" type="text" placeholder="Your name" required>
				</label>
				<label class="form__label form-section__label">
					<span class="form__label-text">
						Phone
					</span>
					<input class="form__input form-section__input" type="tel" placeholder="Your phone" required>
				</label>
				<label class="form__label form-section__label form-section__label--textarea">
					<span class="form__label-text">
						Message
					</span>
					<textarea class="form__input form__textarea form-section__textarea" placeholder="Your message"
						wrap="off"></textarea>
				</label>
				<button class="form-section__btn form__btn btn" type="submit">Send</button>
			</form>
		</div>
	</div>
</section>
