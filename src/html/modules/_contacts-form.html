<section class="contacts-form">
	<div class="container">
		<div class="contacts-form__body">
			<div class="contacts-form__heading heading">
				<h2 class="heading__title title-section">
					Contact us
				</h2>
				<p class="heading__text">
					Please complete the form. Detailed information will help us to make a tuned offer.
				</p>
			</div>
			<div class="contacts-form__form-box">
				<div class="contacts-form__form-image">
					<img src="./img/team/img-9.jpg" alt="Image">
				</div>
				<form class="contacts-form__form form" action="#">
					<label class="form__label">
						<span class="form__label-text">
							Name*
						</span>
						<input class="form__input" type="text" placeholder="Your name" required>
					</label>
					<label class="form__label">
						<span class="form__label-text">
							I am interested in
						</span>
						<div class="form__dropdown dropdown">
							<button class="form__input dropdown__btn" type="button">Interior Design</button>
							<ul class="dropdown__list">
								<li class="dropdown__list-item" data-value="interior-design">Interior Design</li>
								<li class="dropdown__list-item" data-value="project-development">Project Development</li>
								<li class="dropdown__list-item" data-value="construction">Construction</li>
								<li class="dropdown__list-item" data-value="repairs">Repairs</li>
							</ul>
							<input class="dropdown__input" type="text" value="none">
						</div>
					</label>
					<label class="form__label">
						<span class="form__label-text">
							Phone*
						</span>
						<input class="form__input" type="tel" placeholder="Your phone number" required>
					</label>
					<label class="form__label">
						<span class="form__label-text">
							Location*
						</span>
						<div class="form__dropdown dropdown">
							<button class="form__input dropdown__btn" type="button">Choose your location</button>
							<ul class="dropdown__list">
								<li class="dropdown__list-item" data-value="none">Choose your location</li>
								<li class="dropdown__list-item" data-value="eu">Europe</li>
								<li class="dropdown__list-item" data-value="as">Asia</li>
								<li class="dropdown__list-item" data-value="am">America</li>
								<li class="dropdown__list-item" data-value="au">Australia</li>
							</ul>
							<input class="dropdown__input" type="text" value="none">
						</div>
					</label>
					<label class="form__label">
						<span class="form__label-text">
							Email*
						</span>
						<input class="form__input" type="email" placeholder="Your working email"
							required>
					</label>
					<div class="form__radio-box">
						<span class="form__radio-title form__label-text">
							Preferred contact method
						</span>
						<div class="form__radio-label-box">
							<label class="form__radio-label">
								<input class="form__radio" name="contact-method" value="phone" type="radio">
								<span class="form__radio-icon">
								</span>
								<span class="form__radio-text form__label-text">
									Phone
								</span>
							</label>
							<label class="form__radio-label">
								<input class="form__radio" name="contact-method" value="email" type="radio">
								<span class="form__radio-icon">
								</span>
								<span class="form__radio-text form__label-text">
									Email
								</span>
							</label>
							<label class="form__radio-label">
								<input class="form__radio" name="contact-method" value="viber" type="radio">
								<span class="form__radio-icon">
								</span>
								<span class="form__radio-text form__label-text">
									Viber
								</span>
							</label>
						</div>
					</div>
					<label class="form__label--textarea">
						<span class="form__label-text">
							Message*
						</span>
						<textarea class="form__input form__textarea"
							placeholder="Your message"></textarea>
					</label>
					<label class="form__checkbox-label">
						<input class="form__checkbox" type="checkbox">
						<span class="form__checkbox-icon">
						</span>
						<span class="form__checkbox-text">
							I agree to receive communications from Createx Construction Bureau.
						</span>
					</label>
					<button class="form__btn btn" type="submit">Send request</button>
				</form>
			</div>
		</div>
	</div>
</section>
