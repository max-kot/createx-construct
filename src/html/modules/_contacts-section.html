<section class="contacts-section">
	<div class="contacts-section__image">
		<img src="./img/contacts/bg.jpg" alt="Cover">
	</div>
	<div class="container">
		<div class="contacts-section__body">
			<h3 class="contacts-section__title title-second">
				A quick way to discuss details
			</h3>
			<form class="contacts-section__form form" action="#">
				<label class="form__label">
					<span class="form__label-text">
						Name*
					</span>
					<input class="form__input" type="text" placeholder="Your name" required>
				</label>
				<label class="form__label">
					<span class="form__label-text">
						Phone*
					</span>
					<input class="form__input" type="tel" placeholder="Your phone number" required>
				</label>
				<label class="form__label">
					<span class="form__label-text">
						Email
					</span>
					<input class="form__input" type="email" placeholder="Your working email" required>
				</label>
				<label class="form__label">
					<span class="form__label-text">
						Message*
					</span>
					<textarea class="form__input form__textarea form-section__textarea" placeholder="Your message"
						required></textarea>
				</label>
				<label class="form__checkbox-label">
					<input class="form__checkbox" type="checkbox">
					<span class="form__checkbox-icon">
					</span>
					<span class="form__checkbox-text">
						I agree to receive communications from Createx Construction Bureau.
					</span>
				</label>
				<button class="form-section__btn form__btn btn" type="submit">Send request</button>
			</form>
		</div>
	</div>
</section>
