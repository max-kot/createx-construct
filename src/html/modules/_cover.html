<section class="cover" style="background-image: url('@@bglink')">
	<div class="container">
		<div class="cover__body">
			<ul class="cover__breadcrums list-reset breadcrums">
				<li class="breadcrums__item">
					<a class="breadcrums__link" href="#">Homepage</a>
				</li>
				<li class="breadcrums__item">
					<a class="breadcrums__link breadcrums__link--active" href="@@link.href">@@link.name</a>
				</li>
			</ul>
			<h1 class="cover__title">
				@@title
			</h1>
			<p class="cover__text">
				@@text
			</p>
		</div>
	</div>
</section>
